<h4>Select with option groups multiple selection</h4>
<div class="right-to-left">
    <mat-form-field appearance="fill">
        <mat-label>אזורים</mat-label>
        <mat-select [formControl]="areaControl" multiple>
            <!-- <mat-option>-- בחר אזור/'ם --</mat-option> -->
            <mat-optgroup class="custom" *ngFor="let group of areaGroups; let i=index" [label]="group.name"
                        [disabled]="group.disabled">
                
                <mat-checkbox class="example-margin"
                        [disabled]="group.disabled"
                        [checked]="group.completed"
                        [indeterminate]="someComplete(group)"
                        (change)="setAll($event.checked, group, i)">
                </mat-checkbox>
                
                <mat-option #matOption *ngFor="let city of group.cities; let j=index" [value]="city.value" (click)="setSelected(matOption.selected, group, j)">
                    {{city.viewValue}}
                </mat-option>
                
            </mat-optgroup>
        </mat-select>
    </mat-form-field>
</div>
<br />

<button (click)="getSelections()">get selections</button>
