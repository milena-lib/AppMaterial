<div class="example-container mat-elevation-z8">
    <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field> -->
    <button (click)="onClickButton()">Click Me</button>
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows  class="mat-elevation-z8">
  
        <ng-container matColumnDef="{{column.dataField}}" *ngFor="let column of columns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.headerText}} </th>
            <td mat-cell *matCellDef="let row">
                <a href="javascript:void(0)" (click)="openLink(row, column)" *ngIf="column.dataType === GridColumnTypeEnum.link">{{row[column.dataField]}}</a>
                <span *ngIf="column.dataType === GridColumnTypeEnum.text"> {{row[column.dataField]}}</span> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                class="example-element-row">
        </tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  </div>
